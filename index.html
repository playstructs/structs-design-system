<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Test Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Add your site or application content here -->
  <h1>Form Elements</h1>

  <form>
    <div class="form-group">
      <div class="structs-checkbox-container">
        <input type="checkbox" class="structs-checkbox" name="testCheckbox" id="testCheckbox">
        <span class="structs-checkbox-display"></span>
        <label for="testCheckbox">A checkbox option</label>
      </div>

      <br>

      <div class="structs-checkbox-container">
        <input type="checkbox" class="structs-checkbox" name="testCheckbox2" id="testCheckbox2">
        <span class="structs-checkbox-display"></span>
        <label for="testCheckbox2">A checkbox option</label>
      </div>

      <br>

      <div class="structs-checkbox-container">
        <input type="checkbox" class="structs-checkbox" name="testCheckbox3" id="testCheckbox3" disabled="disabled">
        <span class="structs-checkbox-display"></span>
        <label for="testCheckbox3">A checkbox option</label>
      </div>

      <br>

      <div class="structs-checkbox-container">
        <input type="checkbox" class="structs-checkbox" name="testCheckbox4" id="testCheckbox4" disabled="disabled" checked="checked">
        <span class="structs-checkbox-display"></span>
        <label for="testCheckbox4">A checkbox option</label>
      </div>
    </div>

    <div class="form-group">
      <div class="structs-radio-container">
        <input type="radio" class="structs-radio" name="testRadio1" id="test1Option1">
        <span class="structs-radio-display"></span>
        <label for="test1Option1">A radio option</label>
      </div>

      <br>

      <div class="structs-radio-container">
        <input type="radio" class="structs-radio" name="testRadio1" id="test1Option2">
        <span class="structs-radio-display"></span>
        <label for="test1Option2">A radio option</label>
      </div>

      <br>

      <div class="structs-radio-container">
        <input type="radio" class="structs-radio" name="testRadio2" id="test2Option1" disabled="disabled">
        <span class="structs-radio-display"></span>
        <label for="test2Option1">A radio option</label>
      </div>

      <br>

      <div class="structs-radio-container">
        <input type="radio" class="structs-radio" name="testRadio2" id="test2Option2" disabled="disabled" checked="checked">
        <span class="structs-radio-display"></span>
        <label for="test2Option2">A radio option</label>
      </div>
    </div>

    <div class="form-group">
      <div class="structs-select-container">
        <select class="structs-select" name="testSelect1" id="testSelect1">
          <option>Select an Option</option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
      </div>
    </div>

    <div class="form-group structs-input-text-group">
      <label class="structs-block-label" for="testInputText1">
        <span class="structs-block-label-text">Min. Vulnerable Ore</span>
        <span class="structs-input-text-flex-container">
          <span class="structs-input-text-focus-icon">&gt;</span>
          <input
            type="text"
            class="structs-input-text"
            name="testInputText1"
            id="testInputText1"
            placeholder="Hint Text"
          >
        </span>
      </label>

      <br>

      <label class="structs-block-label" for="testInputText2">
        <span class="structs-block-label-text">Min. Vulnerable Ore</span>
        <span class="structs-input-text-flex-container">
          <span class="structs-input-text-focus-icon">&gt;</span>
          <input
            type="text"
            class="structs-input-text"
            name="testInputText2"
            id="testInputText2"
            placeholder="Hint Text"
            disabled="disabled"
          >
        </span>
      </label>
    </div>
  </form>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
